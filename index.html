<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="score-card">
        <p class="pale-blue title">Your Result</p>
        <div class="score-container">
          <p class="score-value">76</p>
          <p style="color: #8779ff">of 100</p>
        </div>
        <p class="great-style">Great</p>
        <p class="pale-blue">You scored higher then 65% of<br />the people who have taken<br />these tests.</p>
      </div>
      <div class="detail-card">
        <p style="align-self: flex-start" class="title">Summary</p>
        <div class="item reaction">
          <span>Reaction</span>
          <p>80 / 100</p>
        </div>
        <div class="item memory">
          <span>Memory</span>
          <p>92 / 100</p>
        </div>
        <div class="item verbal">
          <span>Verbal</span>
          <p>61 / 100</p>
        </div>
        <div class="item visual">
          <span>Visual</span>
          <p>72 / 100</p>
        </div>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/SlicedPotatoes">Kevin Masmejean</a>.</div>
  </body>
</html>
